---
- hosts: all
  gather_facts: no
  tasks:
    - name: "CSRv - Configure BGP"
      cisco.ios.ios_bgp_global:
        config: "{{ bgp_global }}"
        state: replaced
      register: result

    - name: "CSRv - Configure BGP Address Family"
      cisco.ios.ios_bgp_address_family:
        config: "{{ bgp_address_family }}"
        state: overridden
      register: result
